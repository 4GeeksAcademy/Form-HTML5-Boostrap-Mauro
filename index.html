<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
        integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="card">
                <div class="card-header">
                    <h2>Payment from Example</h2>

                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-5">
                            <label class="form-label" for="card">Card#</label>
                            <input class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="card" type="text"></input>
                        </div>
                        <div class=" col-12 col-md-3">
                            <label class="form-label" for="cvc">CVC#</label>
                            <input class="form-control" placeholder="0000" id="cvc" type="text"></input>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label" for="amount">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount"
                                    id="amount">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label class="form-label" for="firstName">First Name</label>
                            <input class="form-control" id="firstName" type="text"></input>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input class="form-control" id="lastName" type="text"></input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label class="form-label" for="city">City</label>
                            <input class="form-control" id="city" type="text"></input>
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label" for="state">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">State One</option>
                                <option value="2">State Two</option>
                                <option value="3">State Three</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label" for="postalCode">Postal Code</label>
                            <input class="form-control" id="postalCode" type="text"></input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label class="form-label" for="aceptedCards">We accept</label>
                            <div class=" d-flex flex-start text-bg-secondary p-1 rounded" style="width: 100%; max-width: 50%;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1"></input>
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2"></input>
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1"></input>
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2"></input>
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>

                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label" for="message">Message</label>
                            <textarea class="form-control " id="message" type="text" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary mx-2">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
